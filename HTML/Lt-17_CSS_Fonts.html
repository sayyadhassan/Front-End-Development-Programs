<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        p{
            font-family: 'Roboto','Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
             font-size: 33px;  
             /* This is applicable only for written contents (words) */
             line-height: 2em;
             line-break:auto;
        }
        span{
            color:red;
            font-weight: bolder;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3> CSS Fonts</h3>
    <p>This is used to <span> paly </span> with fonts which is very interesting.</p>
    <p>Tis is also used to<span> play</span> with fonts which is very intereseting</p>
</body>
</html>
