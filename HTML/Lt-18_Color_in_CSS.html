<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in CSS</title>
    <style>
        #firstPara{
            color:violet;   /* Color by name */
        }

        #secondPara{
            color: rgb(43,45,98);  /* Color by rgb value */
        }

        #thirdPara{
            color: #ff5465;   /* Color by hex value */
        }
    </style>
</head>
<body>
    <h3>Ways to use Color in CSS</h3>
    <p id="firstPara">This is first paragraph to understand Color in CSS</p>
    <p id="secondPara">This is second paragraph to understand Color in CSS</p>
    <p id="thirdPara">This is third paragraph to understand Color in CSS</p>
</body>
</html>
